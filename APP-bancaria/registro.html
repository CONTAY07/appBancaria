<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorro a la Mano - Registro</title>
    <!-- Estilos principales y específicos de registro -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="container">
        <!-- Logo de la aplicación -->
        <div class="logo">
            <img src="/APP-bancaria/assents/logo.jpg" alt="Logo Ahorro a la Mano">
        </div>
        <!-- Título de la página -->
        <h1>Registro</h1>
        <!-- Formulario de registro de usuario -->
        <form id="registro-form">
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="tel" id="phone" placeholder="Teléfono" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="button primary">Registrarse</button>
        </form>
        <!-- Enlace para usuarios que ya tienen cuenta -->
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
    </div>
    <!-- Script principal para la lógica de registro -->
    <script src="js/ui/registro.js" type="module"></script>
</body>
</html>
