<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos - Ahorro a la Mano</title>
    <!-- Estilos principales y de movimientos -->
    <link rel="stylesheet" href="css/movements.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <!-- Botón para volver atrás -->
            <div class="back-button">
                <i class="fas fa-chevron-left"></i>
                <span>Volver</span>
            </div>
            <div class="logo">
                <!-- Logo de la aplicación -->
                <img src="/APP-bancaria/assents/logo.jpg" alt="Logo">
            </div>
        </header>

        <div class="information">
            <!-- Información del usuario y saldo -->
            <section class="user-info">
                <h1> <span id="user-name"></span></h1>
                <p>Bancolombia A la mano</p>
                <p><span id="account-number"></span></p>
            </section>

            <div class="balace-movement">
                <p>Saldo disponible</p>
                <section class="balance">
                    <p>$</p>
                    <span id="saldo-actual"></span>
                </section>
            </div>
        </div>

        <!-- Pestañas para detalle y movimientos -->
        <section class="tabs">
            <button class="tab-button active">Detalle</button>
            <button class="tab-button">Movimientos</button>
        </section>

        <!-- Lista de movimientos (se llena dinámicamente) -->
        <section class="list">
            <div class="item">
                <div class="details">
                    <p class="date">30 APR 2025</p>
                    <p class="description">IMPTO GOBIERNO 4X1000</p>
                </div>
                <p class="amount negative">-$ 40,00</p>
            </div>
        </section>

        <!-- Footer con accesos rápidos -->
        <footer>
            <a href="shipment.html">
                <i class="fa-solid fa-paper-plane"></i>
                <span>Enviar plata</span>
            </a>
            <a href="withdrawals.html">
                <i class="fas fa-hand-holding-dollar"></i>
                <span>Retirar plata</span>
            </a>
        </footer>
    </div>
    <!-- Script principal para la lógica de movimientos -->
    <script src="/APP-bancaria/js/UI/movements.js" type="module"></script>
</body>
</html>
