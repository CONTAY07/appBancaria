<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Plata - Interes</title>
    <!-- Estilos para la calculadora de interés -->
    <link rel="stylesheet" href="/APP-bancaria/CSS/interest.css">
    <link rel="stylesheet" href="css/transactions.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <!-- Botón para volver atrás -->
            <div class="back-button">
                <i class="fas fa-chevron-left"></i>
                <span>Volver</span>
            </div>
            <div class="logo">
                <!-- Logo de la aplicación -->
                <img src="/APP-bancaria/assents/logo.jpg" alt="Logo">
            </div>
        </header>

        <!-- Información de la sección -->
        <section class="user-info">
            <h2>Mover Plata</h2>
            <h1>Calcular interes</h1>
        </section>
        
        <!-- Formulario para ingresar el tiempo a calcular -->
        <div class="form-container">
            <section class="section-from">
                <form id="form">
                    <label for="number">cúanto tiempo deseas calcular :</label>
                    <input type="number" id="number" name="number" placeholder="Ingrese el tiempo en dias">
                    <button class="submit" type="submit">Calcular interes </button>
                </form>
            </section>
        </div>
    </div>

    <!-- Modal para mostrar el resultado del cálculo -->
    <div class="result-container">
        <div class="result-card">
            <h3>Resultado del Cálculo</h3>
            <div class="result-details">
                <p>Tiempo (días): <span id="result-time"></span></p>
                <p>Interés Ganado: <span id="result-interest"></span></p>
                <p>Total con Interés: <span id="result-total"></span></p>
            </div>
            <button id="reset-button">Calcular de Nuevo</button>
        </div>
    </div>

    <!-- Pie de página con información de contacto -->
    <footer>
        <p>¿Necesita ayuda? Contáctenos.</p>
    </footer>
    <!-- Script principal para la lógica de cálculo de interés -->
    <script src="/APP-bancaria/js/UI/interes.js" type="module"></script>
</body>
</html>
