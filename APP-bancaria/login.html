<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorro a la Mano - Iniciar Sesión</title>
    <!-- Estilos principales y específicos de login -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <!-- Logo de la aplicación -->
        <div class="logo">
            <img src="/APP-bancaria/assents/logo.jpg" alt="Logo Ahorro a la Mano">
        </div>
        <!-- Título de la página -->
        <h1>Iniciar Sesión</h1>
        <!-- Formulario de inicio de sesión -->
        <form id="login-form">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="button primary">Ingresar</button>
        </form>
        <!-- Enlace para registrarse si no tiene cuenta -->
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
    </div>
    <!-- Script principal para la lógica de login -->
    <script src="js/ui/login.js" type="module"></script>
</body>
</html>
