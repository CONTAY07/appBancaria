
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ahorro a la Mano - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">

<body>
        <div class="container">
            <div class="logo">
                <img src="/assents/logo.jpg" alt="Logo Ahorro a la Mano">

            <h1>Iniciar Sesión</h1>

            </form>
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        </div>
    <script src="js/ui/login.js" type="module"></script>
