<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Plata - Ahorro a la Mano</title>
    <!-- Estilos principales y de la sección de envíos -->
    <link rel="stylesheet" href="css/transactions.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <!-- Botón para volver atrás -->
            <div class="back-button">
                <i class="fas fa-chevron-left"></i>
                <span>Volver</span>
            </div>
            <div class="logo">
                <!-- Logo de la aplicación -->
                <img src="/APP-bancaria/assents/logo.jpg" alt="Logo">
            </div>
        </header>

        <!-- Información de la sección -->
        <section class="user-info">
            <h2>Mover plata</h2>
            <h1>Envio de Dinero</h1>
        </section>

        <div class="info-withdrawals">
            <!-- Muestra el saldo disponible -->
            <section class="balance-info">
                <p>Saldo disponible</p>
                <span class="balance">$ 53.694,95</span>
            </section>

            <!-- Pestañas para seleccionar tipo de envío -->
            <section class="tabs">
                <button class="tab-button active">A productos Bancolombia</button>
                <button class="tab-button">Transfiya</button>
            </section>

            <!-- Formulario para realizar el envío de dinero -->
            <section class="section-form">
                <form id="form">
                    <input type="number" id="amount" name="amount" placeholder="Ingrese el monto">
                    <input type="text" id="recipient" name="recipient" placeholder="Ingrese el destinatario">
                    <textarea name="description" id="descriptions" placeholder="descricion (opcional)"></textarea>
                    <button id="shipment-confimation" class="submit" type="submit">Enviar</button>
                </form>
            </section>
        </div>

        <!-- Pie de página con información de contacto -->
        <footer>
            <p>¿Necesita ayuda? Contáctenos.</p>
        </footer>
    </div>
    <!-- Script principal para la lógica de envíos -->
    <script src="/APP-bancaria/js/UI/shipment.js" type="module"></script>
</body>
</html>
