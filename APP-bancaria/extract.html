<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Plata - Recargas</title>
    <link rel="stylesheet" href="css/transactions.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="back-button">
                <i class="fas fa-chevron-left"></i>
                <span>Volver</span>
            </div>
            <div class="logo">
                <!-- Aquí va el logo de tu aplicación -->
                <img src="/assents/logo.jpg" alt="Logo">
            </div>
        </header>

        <section class="user-info">
            <h2>Mover Plata</h2>
            <h1>Generar extracto</h1>
        </section>
        

        <div class="form-container">
            <section class="section-from">
                <form id="Form">

                    <label for="date">Periodo de tiempo inicial :</label>
                    <input type="date" id="date" name="date">

                    <label for="date-final">Periodo de tiempo final:</label>
                    <input type="date" id="date-final" name="date-final">

                    <button class="submit" type="submit">Generar extracto </button>
                </form>
            </section>
        </div>
    </div>

        <footer>
            <p>¿Necesita ayuda? Contáctenos.</p>
        </footer>
    </div>
</body>
</html>
